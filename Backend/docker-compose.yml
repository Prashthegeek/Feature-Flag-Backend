version: '3.8'
services:
  
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: prashant
      POSTGRES_PASSWORD: prashant123
      POSTGRES_DB: feature_flags_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata: